<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loyalty Block</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="container">
     <div class="first_block">
         <div class="label">
             <img src="./images/loyalty_lg.svg" alt="photo">
         </div>
        <div class="header">
           <div class="number">
             <div class="int">72.</div>
               <div class="dec">7</div>
           </div>
           <div class="metric">Лояльность</div>
       </div>
        <div class="level">ниже среднего</div>
        <div class="text">по отрасли: FMCG значений слева от медианы 52.0% - 83.1%</div>
        <div class="result">
            <svg width="20" height="20">
                <polygon points="5,20 11, 5 18, 20"
                         fill="green"
                />
            </svg>
            3.1</div>
    </div>
    <div class="second_block">
            <div class="title title_promoters">Промоутеры</div>
            <div class="percentage percentage_promoters">
                <div class="number">32.0%</div>
                <div class="amount">
                    <span>81</span>
                    <img src="./images/human_full.svg" width="12" height="12" alt="photo">
                </div>
            </div>
        <div class="dynamics dynamics_promoters">
             <div class="first-line">+1.2%</div>
            <div class="second-line"></div>
        </div>
            <div class="title title_skeptics">Скептики</div>
            <div class="percentage percentage_skeptics">
                <div class="number">39.1%</div>
                <div class="amount">
                    <span>8</span>
                    <img src="./images/human_full.svg" width="12" height="12" alt="photo">
                </div>
            </div>
            <div class="dynamics dynamics_skeptics">
                <div class="first-line">+4.8%</div>
                <div class="second-line"></div>
                </div>
            <div class="title title_critics">Критики</div>
            <div class="percentage percentage_critics">
                <div class="number">79.8%</div>
                <div class="amount">
                    <span>7</span>
                    <img src="./images/human_full.svg" width="12" height="12" alt="photo">
                </div>
            </div>
            <div class="dynamics dynamics_critics">
                <div class="first-line">-9.7%</div>
                <div class="second-line"></div>
            </div>
    </div>
</section>
</body>
</html>
